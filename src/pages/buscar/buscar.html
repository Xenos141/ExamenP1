<ion-header>
  <ion-navbar>
    <ion-title padding style = "background-color : #191919">Buscar</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)">

  </ion-searchbar>
</ion-header>
<ion-content padding style="background-color : #191919">
  <ion-list>
    <ion-item *ngFor="let item of items" style = "background-color : #faa916">
      <ion-thumbnail item-start>
        <img *ngIf="item.ad.hasOwnProperty('thumbnail')"
          src="http://img.segundamano.mx/cover/{{item.ad.thumbnail.path}}">
        <img *ngIf="item.ad.hasOwnProperty('thumbnail') == false" src="../assets/Logo.png">
      </ion-thumbnail>
      <h2>{{item.ad.subject}}</h2>
      <p *ngIf="item.ad.hasOwnProperty('list_price')">
        {{item.ad.list_price.label}}
      </p>
      <button ion-button clear item end (click)="ver(item)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
